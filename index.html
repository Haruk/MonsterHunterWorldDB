<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>MH:W mini database</title>
</head>
<body>
    <nav class="side-navbar"> 
        <ul>
            <li><a href="#">By Zone</a></li>
            <li><a href="#">By Element</a></li>
            <li><a href="#">By Type</a></li>
        </ul>
    </nav>
    <header class="title">
        <div class="content">
            <h1>Monster Hunter World</h1>
            <h3>Mini monsters database</h3>
        </div>
        
    </header>
    
    <div class="container">
        <div class="row-1">
            <h3>Chose zone</h3>
            <div id="zone" class="zone-content"></div>
            <button class="btn-primary tab-zone">Ancient Forest</button>
            <button class="btn-primary tab-zone">Wildspire Waste</button>
            <button class="btn-primary tab-zone">Coral Highland</button>
            <button class="btn-primary tab-zone">Rotten Valley</button>
            <button class="btn-primary tab-zone">Elder Recess</button>
            <button class="btn-primary tab-zone">Invading Monsters</button>
            <button class="btn-primary tab-zone">Elder Dragons</button>
        </div>
        <div  class="row-2">
            <h3>Chose monster</h3>
            <div id="monster" class="monster-content ">
                
            </div>
        </div>
        <div id="data" class="row-3">
            <div class="monster"><h3>Anjaneth</h3>
                <ul>
                    <li><span>Zone:</span> Ancient Forest</li>
                    <li><span>Type:</span> Brute Wyvern</li>
                    <li><span>Status:</span> Paralize</li>
                    <li><span>Element:</span> Water</li>
                </ul>
            </div>
           
            
            
            
            
        </div>
    </div>
    <script src="monsters.json"></script>
    <script src="script.js"></script>
</body>
</html>
